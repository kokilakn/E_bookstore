{% extends 'ebook/base.html' %}

{% block main %}
<h2>Categories</h2>
<div class="row">
    <ul>
        <br><br>
        {% for category in categories %}
        <li><a href="{% url 'category' category.id %}">{{ category.name }}</a></li><br><br>
        {% endfor %}
    </ul>
</div>
{% endblock main %}
